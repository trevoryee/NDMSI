<!DOCTYPE html>
<html>
<head>
    <title>Login/Register Page</title>
    </style>
</head>
<body>
    
    <button id="hideLoginButton">Show/Hide Login Container</button>
    <div class="login-container">
        
        <h2>Login</h2>
        <form action="login_process.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit" class="btn">Login</button>
        </form>
    </div>
    
    <br><br>

    <button id="hideRegisterButton">Show/Hide Register Container</button>
    <div class="register-container">
        
        <h2>Register</h2>
        <form action="register_process.php" method="post">
        <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit" class="btn">Register</button>
        </form>
    </div>

</body>


<script>
    // Add an event listener to the button to toggle the register container
    document.getElementById('hideRegisterButton').addEventListener('click', function() {
        var registerContainer = document.querySelector('.register-container');
        if (registerContainer) {
            if (registerContainer.style.display === 'none') {
                registerContainer.style.display = 'block';
            } else {
                registerContainer.style.display = 'none';
            }
        }
    });

    // Add an event listener to the button to toggle the login container
    document.getElementById('hideLoginButton').addEventListener('click', function() {
        var loginContainer = document.querySelector('.login-container');
        if (loginContainer) {
            if (loginContainer.style.display === 'none') {
                loginContainer.style.display = 'block';
            } else {
                loginContainer.style.display = 'none';
            }
        }
    });
</script>
</html>
